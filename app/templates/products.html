<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh muc</title>
    <link rel="stylesheet" href="{{url_for("static", filename = "css/style.css")}}">
</head>
<body>
    <h1 class="subject">DANH MUC SAN PHAM</h1>
    <div class="container">
        <table border="1" class="product">
            <tr>
                <form action="#">
                    <input type="text" name="keyword" id="kword" placeholder="Nhap tu khoa">
                    &nbsp;
                    <input type="text" name="from_price" id="fprice" placeholder="From price">
                    &nbsp;
                    <input type="text" name="to_price" id="tprice" placeholder="To price">
                    &nbsp;
                    <input type="submit">
                </form>
            </tr>
            <tr>
                <th>Ảnh</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Giá</th>
            </tr>
            {% for p in products %}
            <tr>
                <td><a href="{{ url_for("product_detail", product_id = p.id) }}"><img src="{{ url_for("static", filename = p.image) }}" alt="{{p.name}}" width="120"></a></td>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
