{% extends "layout/base.html" %}

{% block body %}
<div class="flex-container">
    {% for p in products %}
    <div class="card" >
      <img src="{{ url_for("static", filename = p.image) }}" class="card-img-top" alt="{{p.name}}" height="150">
      <div class="card-body">
        <h7 class="card-title">{{p.name}}</h7>
        <a href="{{ url_for("product_detail", product_id = p.id) }}" class="btn btn-primary">Details</a>
      </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}
